<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="weather-app">
            <h1>Weather App</h1>
            <input type="text" id="city-input" placeholder="Enter city, state or ZIP code">
            <button id="search-btn">Search</button>
            <button id="location-btn">Use My Location</button>

            <div id="weather-result" class="hidden">
                <img id="weather-icon" alt="Weather Icon"/>
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            <div id="forecast-wrapper" class="hidden">
                <h2>5-Day Forecast</h2>
                <div id="forecast" class="forecast-container"></div>
            </div>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
